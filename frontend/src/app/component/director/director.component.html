<div class="modal right fade" id="exampleModal7" tabindex="-1" aria-labelledby="exampleModalLabel7" aria-hidden="true"
  data-mdb-backdrop="default" data-mdb-keyboard="true">
  <div class="modal-dialog modal-side modal-bottom-right">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel7">Support Forum</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div [ngClass]="className1" role="alert">
          {{message1}}
        </div>
        <form [formGroup]="messageform">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="form4Example1" class="form-control" formControlName="name" />
            <label class="form-label" for="form4Example1">Name</label>
            <div class="form-notch">
              <div class="form-notch-leading" style="width: 9px;"></div>
              <div class="form-notch-middle" style="width: 33.6px;"></div>
              <div class="form-notch-trailing"></div>
            </div>

          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form4Example2" class="form-control" formControlName="email" />
            <label class="form-label" for="form4Example2">Email address</label>
            <div class="form-notch">
              <div class="form-notch-leading" style="width: 9px;"></div>
              <div class="form-notch-middle" style="width: 33.6px;"></div>
              <div class="form-notch-trailing"></div>
            </div>

          </div>

          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea class="form-control" id="form4Example3" rows="4" formControlName="message"></textarea>
            <label class="form-label" for="form4Example3">Message</label>
            <div class="form-notch">
              <div class="form-notch-leading" style="width: 9px;"></div>
              <div class="form-notch-middle" style="width: 33.6px;"></div>
              <div class="form-notch-trailing"></div>
            </div>
          </div>

          <!-- Submit button -->
          <!-- <button type="submit" class="btn btn-primary btn-block mb-4">Send</button> -->
        </form>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
          Close
        </button>
        <button (click)="sendMessage()" type="button" class="btn btn-primary">Send Message</button>
      </div>
    </div>
  </div>
</div>

  <div class="tab-pane fade" id="ex2-pills-2" role="tabpanel" aria-labelledby="ex2-tab-2">
    <h1 class="text-center">Approve Movies</h1>
    <section class="table-responsive">
      <table class="table align-middle mb-0 bg-white" style="margin-top: 2rem">
        <thead class="bg-light">
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Status</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of Movies">
            <td>
              <div class="d-flex align-items-center">
                <img src="{{ i.image }}" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{ i.name }}</p>
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1">{{ i.age }}</p>
              <p class="text-muted mb-0">{{ i.release }}</p>
            </td>
            <td>
              <span *ngIf="i.buyout == true" class="badge badge-success rounded-pill d-inline"
                style="margin-right: 1rem">Approved</span>
              <span *ngIf="i.buyout == false" class="badge badge-danger rounded-pill d-inline"
                style="margin-right: 1rem">Not Approved</span>
              <span *ngIf="i.checkout == true" class="badge badge-primary rounded-pill d-inline">Send</span>
              <span *ngIf="i.checkout == false" class="badge badge-warning rounded-pill d-inline">Not Send</span>
            </td>
            <td>{{ i.type }}</td>
            <td>
              <button (click)="Checkout(i._id)" style="color: black; background: transparent; font-size: 1.5rem">
                {{ i.checkout == false ? "➦" : "✖" }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </section>
  </div>
